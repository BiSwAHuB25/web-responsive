<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Org Chart</title>
</head>
<style>
    * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: Arial, sans-serif;
    text-align: center;
}

body {
    background-color: white;
    padding: 20px;
}


.container {
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 20px;
}


.ceo {
    background-color: lightblue;
    width: 300px;
    padding: 15px;
    font-size: 24px;
    font-weight: bold;
    border-radius: 8px;
    box-shadow: 2px 2px 10px gray;
}


.directors {
    display: flex;
    gap: 50px;
    justify-content: center;
    flex-wrap: wrap;
}

.director-group {
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 10px;
}

.director {
    background-color: blue;
    color: white;
    width: 200px;
    padding: 15px;
    font-size: 20px;
    font-weight: bold;
    border-radius: 8px;
    box-shadow: 2px 2px 10px gray;
}

/* Employees Section */
.employees {
    display: flex;
    flex-wrap: wrap;
    gap: 10px;
    justify-content: center;
    max-width: 250px; 
}

.employee {
    background-color:chartreuse;
    width: 100px;
    padding: 10px;
    border: 1px solid gray;
    border-radius: 5px;
    box-shadow: 2px 2px 5px lightgray;
}

/* Responsive Design */
@media (max-width: 700px) {
    .directors {
        flex-direction: column;
        align-items: center;
    }

    .employees {
        max-width: 100%;
        justify-content:center;
        
    }
}

</style>
<body>
    <div class="container">
        <!-- CEO Section -->
        <div class="ceo">CEO</div>

        <!-- Directors Section -->
        <div class="directors">
            <div class="director-group">
                <div class="director">Director A</div>
                <div class="employees">
                    <div class="employee">Person A</div>
                    <div class="employee">Person A</div>
                    <div class="employee">Person B</div>
                    <div class="employee">Person B</div>
                    <div class="employee">Person C</div>
                    <div class="employee">Person C</div>
                </div>
            </div>

            <div class="director-group">
                <div class="director">Director B</div>
                <div class="employees">
                    <div class="employee">Person A</div>
                    <div class="employee">Person A</div>
                    <div class="employee">Person B</div>
                    <div class="employee">Person B</div>
                    <div class="employee">Person C</div>
                    <div class="employee">Person C</div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
